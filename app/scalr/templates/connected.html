{% extends 'form.html' %}

{% block data %}
<h2>Reading Values (from MySQL slaves)</h2>
<ul>
  {% for value in values %}
    <li>{{ value }}</li>
  {% else %}
    <li><span class="badge badge-warning">!</span> There's no data in your database yet. Start adding some!</li>
  {% endfor %}
</ul>
{% endblock data %}
